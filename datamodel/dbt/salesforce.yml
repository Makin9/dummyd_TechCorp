version: 2

models:
  - name: sf_accounts
    description: Salesforce上の取引先情報を管理するテーブル
    columns:
      - name: account_id
        description: 取引先の一意のID
      - name: account_name
        description: 取引先名
      - name: industry
        description: 取引先の業界
      - name: annual_revenue
        description: 年間売上
      - name: number_of_employees
        description: 従業員数
      - name: address
        description: 取引先の住所
  - name: sf_contacts
    description: Salesforce上の取引先の担当者情報を管理するテーブル
    columns:
      - name: contact_id
        description: 担当者の一意のID
      - name: account_id
        description: 担当者が所属する取引先のID
      - name: first_name
        description: 担当者の名前
      - name: last_name
        description: 担当者の姓
      - name: title
        description: 担当者の役職
      - name: phone
        description: 担当者の電話番号
      - name: email
        description: 担当者のメールアドレス
